<html lang="en">
<head>
  <title>Report</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1><div style="background-color:#ccccff;font-weight:bold;color:red;">Final Report</div></h1>
  <div class="container">
	<div>
	<table cellpadding="0" cellspacing="0" style="width:100%;padding:0px;margin:0;">
		<tr> 
		<td><h2>Gross. Word Per Minute</h2></td>
		<td><h2>:</h2></td>
		<td>&nbsp;</td>
		<td><h2><div id="wpm"></div><h2></td>
		</tr>
		
		<tr> 
		<td><h2>Net. Word Per Minute </h2></td>
		<td><h2>: </h2></td>
		<td>&nbsp;</td>
		<td><h2><div id="nwpm"></div></h2></td>
		</tr>
		
		<tr> 
		<td><h2>Accuracy</h2></td>
		<td><h2>: </h2></td>
		<td>&nbsp;</td>
		<td><h2><div id="accuracy"></div></h2></td>
		</tr>
		
		<tr> 
		<td><h2>Time Taken  </h2></td>
		<td><h2>: </h2></td>
		<td>&nbsp;</td>
		<td><h2><div id="timetaken"></div></h2></td>
		</tr>
		
	</table>
	
	
	</div>
	</div>	
	
	<div id="netspeed" style="background-color:#ccccff;color:red;text-align:center;font-size:2rem;font-weight:bold" >Net. Speed : 0.00</div>
	<br />
	<button type="button" onclick="home()" class="corebutton">Retake Test..</button>
	<br />
	<br />
	<div align=center style="background-color:#ccccff;">
	<table>
		<tr>
			<td align=center>
				<h2>Actual Text</h2>
				<div id="actualText" class="originalText"></div>
			</td>
			<td align=center>
				<h2>Errors : <span id="errors" style="color:red;"></span></h2>
				<div id="errorText" class="originalText"></div>
			</td>
		</tr>
	</table>
	</div>
	
  <script src="report.js"></script>
</body>
</html>
